<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온도 | 로그인</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/ondo_common_white.css">
    <link rel="stylesheet" href="css/ondo_login.css">

    <script src="js/ondo_common_white.js" defer></script>
    <script type="module" src="js/ondo_login.js" defer></script>

</head>

<body>

    <!-- 공통 헤더 -->
    <header>
        <div class="inner">
            <a href="index.html" class="logo"><img src="img/main_logo_c.png" alt=""></a>
            <nav>
                <ul class="gnb main">
                    <li><a href="ondo_dacu.html">온도뉴스</a></li>
                    <li><a href="ondo_tip.html">분리배출</a></li>
                    <li><a href="ondo_zerowaste.html">제로웨이스트</a></li>
                    <li><a href="ondo_campaign.html">캠페인</a></li>
                    <li><a href="ondo_pointshop.html">포인트샵</a></li>
                </ul>
            </nav>
            <div class="util">
                <div class="point">
                    <img src="img/light bulb.png" alt="">
                    <span>1,200p</span>
                </div>
                <div class="profile">
                    <a href="mypage.html">
                        <img src="img/ico_profile_b.png" alt="내 프로필">
                    </a>
                </div>
                <div class="cart">
                    <a href="ondo_login.html">
                        <img src="img/ico_cart_b.png" alt="장바구니">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- header -->
    <main id="login">
        <form action="">
            <fieldset>
                <legend>로그인</legend>
                <label>
                    <input type="email" id="email" placeholder="이메일">
                </label>
                <label>
                    <input type="password" id="password" placeholder="비밀번호">
                </label>
                <div class="login_idSaveBox">
                    <label for="idSave">
                        <input type="checkbox" name="idSave" id="idSave" value="아이디 저장"> 아이디 저장
                    </label>
                    <div>
                        <a href="#">아이디 찾기</a> <span>&#124;</span> <a href="#">비밀번호 찾기</a>
                    </div>
                </div>
                <div id="error-message" class="hidden">

                </div>
                <button type="button" id="loginBtn" class="loginBtn">로그인</button>
                <p class="noteText">SNS 간편 로그인</p>
                <div class="login_snsIco">
                    <button><img src="img/snsIco_naver.png" alt="네이버 로그인"></button>
                    <button><img src="img/snsIco_kakao.png" alt="카카오 로그인"></button>
                    <button id="google-login-btn" type="button"><img src="img/snsIco_google.png" alt="구글 로그인"></button>
                </div>

                <div class="login_signUp">
                    <p class="subText">회원가입하고 온도와 지구를 지켜요!</p>
                    <p class="subText"><a href="ondo_join.html">회원가입</a></p>
                </div>
            </fieldset>
        </form>
    </main>

</body>

</html>
